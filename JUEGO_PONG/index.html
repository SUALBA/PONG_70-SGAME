	<title>PONG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script
</head>
<body>
	
	<div id="game">
		<div id="player1"></div>
		<div id="player2"></div>

	</div>

		<div><span id="player1score">0</span></div>

	<div id="game-over">
		<h2>GAME OVER</h2>
	  </div>

	<audio id="ping-sound" src="sound (1).wav"></audio>
	<audio id="out-sound" src="sound (3).wav"></audio>
